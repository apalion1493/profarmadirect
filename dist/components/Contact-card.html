<article class="flex flex-col py-8 px-6 h-full rounded-[20px] bg-white border border-DarkBlue10 transition-all hover:shadow-3xl @@Style">
    <div class="rounded-full w-[91px] h-[91px] flex items-center justify-center mb-5 bg-LightBlue overflow-hidden">
        <i class="@@Icon"></i>
    </div>
    <span class="font-bold block mb-3 text-Top2">@@Title</span>
    <p class="text-base text-DarkBlue50 -tracking-018 mb-5">@@Text</p>
    <a class="text-base font-semibold" href="@@URL">@@Link</a>
</article>
