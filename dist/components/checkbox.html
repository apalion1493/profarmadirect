<div class="flex flex-col">
    <label class="custom-checkbox">
        <span class="custom-checkbox__block">
            <i class="Check-box-inactive-icon"></i>
        </span>
        <input type="checkbox">
        <span class="checkmark">
             <i class="Check-box-active-icon"></i>
        </span>
        <span class="ml-3 text-Body6 @@styleText">@@text</span>
    </label>
    <small class="text-Body8 text-red mt-3 @@errorStyle">@@errorText</small>
</div>
