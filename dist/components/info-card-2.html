<article class="group flex max-w-sm flex-col text-slate-700 relative pt-[46px] @@style">
    <!-- Image -->
    <div class="w-[80px] h-[80px] absolute top-0 left-[21px] flex items-center justify-center bg-LightBlue border border-LightBlue transition-all group-hover:border-blue20 overflow-hidden rounded-full">
        <i class="@@icon"></i>
    </div>
    <!-- Content -->
    <div class="flex flex-col pt-16 px-5 pb-6 bg-white border border-DarkBlue10 rounded-[20px] transition-all group-hover:shadow-3xl h-full">
        <span class="mb-2 block font-bold text-Top2">@@title</span>
        <p class="text-base text-DarkBlue50">@@text</p>
    </div>
</article>
