<header class="w-full relative">
    <nav x-data="{ mobileMenuIsOpen: false }" @click.away="mobileMenuIsOpen = false" class="flex flex-col"
         aria-label="Header menu">
        <!-- Brand Logo -->
        <div class="w-full bg-DarkBlue100 text-white py-[18px]">
            <div class="container">
                <div class="flex items-center justify-between">
                    <div class="flex">
                        <ul class="flex items-center gap-x-8 xl:gap-x-4 lg:hidden">
                            <li>
                                <a class="text-body font-semibold" href="index.html">Home</a>
                            </li>
                            <li>
                                <a class="text-body font-semibold" href="Shop.html">Shop</a>
                            </li>
                            <li>
                                <a class="text-body font-semibold" href="About.html">About Us</a>
                            </li>
                            <li>
                                <a class="text-body font-semibold" href="Contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                    <span class="text-Top3 text-white font-semibold lg:hidden">Send Your Prescription</span>
                    <div class="flex items-center gap-x-8 lg:justify-between lg:w-full xl:gap-x-4 lg:gap-x-2">
                        <a class="flex items-center gap-x-3 md:gap-x-2 md:text-body4" href="tel:+107425899611">
                            <i class="phone-header-icon20 icon-16"></i>
                            <span class="md:text-body4">07425 899611</span>
                        </a>
                        <a class="flex items-center gap-x-3 md:gap-x-2 md:text-body4" href="mailto:info@profarmadirect.com">
                            <i class="Mail-header-iocn20 icon-16"></i>
                            <span class="md:text-body4">info@profarmadirect.com</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full bg-LightBlue py-6 md:py-5 border-b border-blue10">
            <div class="container flex items-center gap-x-4 lg:gap-x-3">
                <a class="min-w-[272px] lg:min-w-[204px] lg:w-[204px]" href="index.html">
                    <img width="272" src="img/Logo.svg" alt="Profarma Main Logo">
                </a>
                <div class="flex items-center ml-12 w-full relative lg:hidden">
                    <form x-data="{ query: ''}"
                          class='flex flex-col w-full relative' :style="{display: 'flex'}">
                        <label for="header-search" class="text-none absolute -z-10">Search</label>
                        <div class='flex items-center relative'>
                            <div class='flex items-center rounded-[40px] lg:pr-[56px] h-[56px] md:h-[52px] w-full overflow-hidden transition-all bg-white border-border-2 relative
                                        py-2 pl-6 lg:pl-4 pr-16 border opacity-100'>
                                <div class="relative w-full">
                                    <input type="search" id="header-search" name="Search bar"
                                           placeholder="Type your drug name..." x-model="query"
                                           class="w-full bg-white border-0 focus:ring-0 focus:bg-transparent focus:border-0 text-base md:text-body2 outline-none p-0 leading-8 transition-colors duration-200 ease-in-out appearance-none">
                                </div>
                            </div>
                            <button type="submit"
                                    class="flex items-center active right-2 clicked w-10 h-10 min-w-10 top-1/2 -translate-y-1/2 justify-center rounded-4xl text-white text-base text-center font-semibold bg-blue100 border border-blue100 transition-all hover:bg-transparent hover:text-blue100 group ml-auto absolute z-30 lg:p-0 lg:bg-secondary lg:border-secondary lg:hover:bg-primary lg:hover:border-primary"
                                    aria-label="Search button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                                     viewBox="0 0 22 22" fill="none">
                                    <path class="group-hover:fill-blue100 transition-all"
                                          d="M0.5 10.0438C0.5 4.77292 4.77292 0.5 10.0438 0.5C15.3147 0.5 19.5876 4.77292 19.5876 10.0438C19.5876 15.3147 15.3147 19.5876 10.0438 19.5876C4.77292 19.5876 0.5 15.3147 0.5 10.0438ZM10.0438 2.04764C5.62766 2.04764 2.04764 5.62766 2.04764 10.0438C2.04764 14.4599 5.62766 18.0399 10.0438 18.0399C14.4599 18.0399 18.0399 14.4599 18.0399 10.0438C18.0399 5.62766 14.4599 2.04764 10.0438 2.04764Z"
                                          fill="white"/>
                                    <path class="group-hover:fill-blue100 transition-all"
                                          d="M15.8016 15.8016C16.1038 15.4994 16.5938 15.4994 16.896 15.8016L21.2734 20.179C21.5755 20.4812 21.5755 20.9712 21.2734 21.2734C20.9712 21.5755 20.4812 21.5755 20.179 21.2734L15.8016 16.896C15.4994 16.5938 15.4994 16.1038 15.8016 15.8016Z"
                                          fill="white"/>
                                </svg>
                            </button>
                        </div>
                    </form>
                </div>
                <button id="burger-button" @click="mobileMenuIsOpen = !mobileMenuIsOpen" :aria-expanded="mobileMenuIsOpen"
                        :class="mobileMenuIsOpen ? '0' : null" type="button"
                        class="w-11 min-w-11 h-11 flex justify-center items-center rounded-full overflow-hidden bg-blue100 ml-auto minlg:hidden" aria-label="mobile menu"
                        aria-controls="mobileMenu">
                    <svg style="display: none" x-cloak x-show="!mobileMenuIsOpen" xmlns="http://www.w3.org/2000/svg" fill="white" aria-hidden="true"
                         viewBox="0 0 24 24" stroke-width="2" stroke="white" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
                    </svg>
                    <svg style="display: none" x-cloak x-show="mobileMenuIsOpen" xmlns="http://www.w3.org/2000/svg" fill="white" aria-hidden="true"
                         viewBox="0 0 24 24" stroke-width="2" stroke="white" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>
        <!-- Mobile Menu Button -->

        <!-- Mobile Menu -->
        <div style="display: none" x-cloak x-show="mobileMenuIsOpen" id="mobile-menu"
             x-transition:enter="transition motion-reduce:transition-none ease-out duration-300"
             x-transition:enter-start="-translate-x-full" x-transition:enter-end="translate-x-0"
             x-transition:leave="transition motion-reduce:transition-none ease-out duration-300"
             x-transition:leave-start="translate-x-0" x-transition:leave-end="-translate-x-full"
             class="absolute min-h-screen minlg:hidden h-full overflow-x-auto inset-x-0 top-[100%] z-[10000] flex flex-col items-center divide-x divide-slate-300 rounded-b-xl border-b border-slate-300 bg-slate-100">
            <div class="overflow-y-scroll flex flex-col items-center w-full pt-16 pb-[250px] container">
                <form x-cloak style="display: none" x-data="{ query: '', showForm: true, isMobile: 0 }"
                     @click.away="showForm = true"
                     x-resize.document="isMobile = $width"
                     class='flex flex-col w-full pl-1/24 lg:pl-0 transition-all relative mb-8' :style="{display: 'flex'}"
                     :class='showForm ? "1" : "2"'>
                    <label for="header-search-mob" class="text-none absolute -z-10">Search</label>
                    <div class='flex items-center relative'>
                        <div :class="isMobile > 1024 ? 'dt': 'mob'" class="flex items-center w-full">
                            <div :class="showForm ? 'py-2 pl-6 lg:pl-4 pr-16 border opacity-100' : 'border-0 p-0 opacity-0'"
                                 class='flex items-center rounded-[40px] lg:pr-[56px] h-[56px] md:h-[52px] w-full  overflow-hidden transition-all bg-white border-border-2 relative'>
                                <div class="relative w-full">
                                    <input type="search" id="header-search-mob" name="Search bar"
                                           placeholder="Type your drug name..." x-model="query"
                                           @input.debounce.300="fetchResults"
                                           class="w-full bg-white border-0 focus:ring-0 focus:bg-transparent focus:border-0 text-base md:text-body2 outline-none p-0 leading-8 transition-colors duration-200 ease-in-out appearance-none">
                                </div>
                            </div>
                        </div>
                        <button :class='showForm ? "active right-2 clicked w-10 h-10 min-w-10 lg:w-11 lg:h-11 lg:min-w-11 top-1/2 -translate-y-1/2" : "w-14 min-w-14 h-14 right-0 top-0"'
                                class="flex items-center justify-center rounded-4xl text-white text-base text-center font-semibold bg-blue100 border border-blue100 transition-all hover:bg-transparent hover:text-blue100 group ml-auto absolute z-30 lg:p-0 lg:bg-secondary lg:border-secondary lg:hover:bg-primary lg:hover:border-primary"
                                type="submit"
                                aria-label="Search button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22" fill="none">
                                <path class="group-hover:fill-blue100 transition-all" d="M0.5 10.0438C0.5 4.77292 4.77292 0.5 10.0438 0.5C15.3147 0.5 19.5876 4.77292 19.5876 10.0438C19.5876 15.3147 15.3147 19.5876 10.0438 19.5876C4.77292 19.5876 0.5 15.3147 0.5 10.0438ZM10.0438 2.04764C5.62766 2.04764 2.04764 5.62766 2.04764 10.0438C2.04764 14.4599 5.62766 18.0399 10.0438 18.0399C14.4599 18.0399 18.0399 14.4599 18.0399 10.0438C18.0399 5.62766 14.4599 2.04764 10.0438 2.04764Z" fill="white"/>
                                <path class="group-hover:fill-blue100 transition-all" d="M15.8016 15.8016C16.1038 15.4994 16.5938 15.4994 16.896 15.8016L21.2734 20.179C21.5755 20.4812 21.5755 20.9712 21.2734 21.2734C20.9712 21.5755 20.4812 21.5755 20.179 21.2734L15.8016 16.896C15.4994 16.5938 15.4994 16.1038 15.8016 15.8016Z" fill="white"/>
                            </svg>
                        </button>
                    </div>
                </form>
                <ul class="flex flex-col gap-y-10 w-full">
                    <li class="flex items-center justify-center">
                        <a class="text-base font-semibold text-DarkBlue100 pb-3 menu-item-active" href="index.html">Home</a>
                    </li>
                  <li class="flex items-center justify-center">
                    <a class="text-base font-semibold text-DarkBlue100 pb-3" href="Shop.html">Shop</a>
                  </li>
                    <li class="flex items-center justify-center">
                        <a class="text-base font-semibold text-DarkBlue100 pb-3" href="About.html">About Us</a>
                    </li>
                    <li class="flex items-center justify-center">
                        <a class="text-base font-semibold text-DarkBlue100 pb-3" href="Contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</header>
