<div x-data="{ currentVal: 1, minVal: 0, maxVal: 100, decimalPoints: 0, incrementAmount: 1 }" class="flex">
    <label for="counterInput" class="text-none">Items(s)</label>
    <div @dblclick.prevent class="flex items-center rounded-5xl overflow-hidden border-2 border-blue100 w-fit">
        <button @click="currentVal = Math.max(minVal, currentVal - incrementAmount)" class="flex h-[48px] lg:h-[36px] items-center justify-center  px-4 py-2 focus:outline-none focus:border-0 focus-visible:outline-none focus-visible:outline-0 focus-visible:outline-offset-0 focus-visible:outline-blue-700" aria-label="subtract">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="15" viewBox="0 0 16 15" fill="none">
                <path d="M0.5 7.5C0.5 7.08579 0.835786 6.75 1.25 6.75C1.25 6.75 14.3358 6.75 14.75 6.75C15.1642 6.75 15.5 7.08579 15.5 7.5C15.5 7.91421 15.1642 8.25 14.75 8.25H1.25C0.835787 8.25 0.5 7.91421 0.5 7.5Z" fill="#3D65FF"/>
            </svg>
        </button>
        <input x-model="currentVal.toFixed(decimalPoints)" size="2" oninput="this.size=Math.max(this.value.length, 10)" id="counterInput" type="text" class="border-x-none h-[48px] lg:h-[36px] w-fit text-base text-blue100 font-semibold rounded-none px-0 border-none text-center  focus-visible:z-10 focus:outline-none focus:border-0 focus-visible:outline-none focus-visible:outline-0 focus-visible:outline-offset-0 focus-visible:outline-blue-700" readonly />
        <button @click="currentVal = Math.min(maxVal, currentVal + incrementAmount)" class="flex h-[48px] lg:h-[36px] items-center justify-center  px-4 py-2 focus:outline-none focus:border-0 focus-visible:outline-none focus-visible:outline-0 focus-visible:outline-offset-0 focus-visible:outline-blue-700" aria-label="add">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="15" viewBox="0 0 16 15" fill="none">
                <path d="M7.25 0.75C7.25 0.335787 7.58579 0 8 0C8.41421 0 8.75 0.335786 8.75 0.75V14.25C8.75 14.6642 8.41421 15 8 15C7.58579 15 7.25 14.6642 7.25 14.25V0.75Z" fill="#3D65FF"/>
                <path d="M0.5 7.5C0.5 7.08579 0.835786 6.75 1.25 6.75C1.25 6.75 14.3358 6.75 14.75 6.75C15.1642 6.75 15.5 7.08579 15.5 7.5C15.5 7.91421 15.1642 8.25 14.75 8.25H1.25C0.835787 8.25 0.5 7.91421 0.5 7.5Z" fill="#3D65FF"/>
            </svg>
        </button>
    </div>
</div>
