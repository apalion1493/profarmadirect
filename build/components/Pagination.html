<nav x-data="{
       totalPages: 100,
        currentPage: 1,
        range() {
            const pages = [];

            // Первая страница
            pages.push(1);

            // Страницы вокруг текущей
            for (let i = Math.max(2, this.currentPage - 1); i <= Math.min(this.currentPage + 1, this.totalPages - 1); i++) {
                pages.push(i);
            }

            // Последняя страница
            if (this.totalPages > 1) {
                pages.push(this.totalPages);
            }

            return pages;
        },
        prevPage() {
            if (this.currentPage > 1) {
                this.currentPage--;
            }
        },
        nextPage() {
            if (this.currentPage < this.totalPages) {
                this.currentPage++;
            }
        }
    }" class="w-full flex justify-between" aria-label="pagination">
