<div class="flex flex-col">
    <label class="custom-checkbox">
        <span class="custom-checkbox__block w-5 min-w-5 h-5">
            <i class="w-5 min-w-5 h-5 rounded-full bg-white border border-blue100 flex"></i>
        </span>
        <input type="checkbox">
        <span class="checkmark">
             <i class="Check-box-active-icon20"></i>
        </span>
        <span class="ml-2 text-body2 text-DarkBlue50 md:text-body4 @@styleText">@@text</span>
    </label>
    <small class="text-body2 font-medium text-Error md:text-body4 mt-2 @@errorStyle">@@errorText</small>
</div>
