<article class="rounded-[20px] w-full min-h-[552px] md:min-h-[443px] flex h-full border border-blue20 bg-white transition-all hover:shadow-3xl @@Style">
    <a href="@@URL" class="flex flex-col">
        <div class="h-[290px] min-h-[290px] md:h-[250px] md:min-h-[250px] rounded-t-[20px] overflow-hidden flex items-center justify-center">
            <img src="@@Image" class="object-cover w-full h-full" alt="@@AltText" />
        </div>
        <div class="flex flex-col px-6 py-8 h-full">
            <span class="text-Top2 font-bold block md:text-base mb-3">@@Title</span>
            <p class="text-DarkBlue50 text-base md:text-body mb-8">
                @@Text
            </p>
            <span class="flex items-center gap-x-3 mt-auto">
                <span class="px-4 py-3 h-[38px] w-fit bg-LightBlue rounded-5xl text-body text-blue100 font-semibold flex items-center justify-center">@@Tag</span>
                <time class="md:text-body" datetime="2023-07-17">July 17, 2023</time>
            </span>
        </div>
    </a>
</article>
