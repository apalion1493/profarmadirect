<article class="rounded-[20px] w-full h-[552px] border border-blue20 bg-white transition-all hover:shadow-3xl @@Style">
    <a href="@@URL" class="flex flex-col h-full">
        <div class="h-[290px] min-h-[290px] rounded-t-[20px] overflow-hidden flex items-center justify-center">
            <img src="@@Image" class="object-cover w-full h-full" alt="@@AltText" />
        </div>
        <div class="flex flex-col px-6 py-8 h-full">
            <span class="text-Top2 font-bold block mb-3">@@Title</span>
            <p class="text-DarkBlue50 text-base mb-8">
                @@Text
            </p>
            <span class="flex items-center gap-x-3 mt-auto">
                <span>@@Tag</span>
                <time datetime="2023-07-17">July 17, 2023</time>
            </span>
        </div>
    </a>
</article>
