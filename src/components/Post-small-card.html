<a class="flex items-center gap-x-5 w-full @@Style" href="@@URL">
    <span class="w-[140px] min-w-[140px] h-[140px] flex items-center justify-center rounded-[12px] overflow-hidden">
        <img width="140" height="140" class="object-cover object-center w-full" src="@@Img" alt="@@AltImage">
    </span>
    <span class="flex flex-col">
        <span class="text-base font-semibold block mb-4">@@Title</span>
        <time class="text-body text-DarkBlue50 font-medium" datetime="@@DateTime">@@Time</time>
    </span>
</a>
